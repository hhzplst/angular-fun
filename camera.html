<!DOCTYPE html>
<html lang="en" ng-app="camera">
<head>
  <meta charset="UTF-8">
  <title>Camera Shop</title>
  <style>
    .orange{
      color:orange;
    }
  </style>
</head>
<body>
  <h2>Camera Shop</h2>
  <div ng-controller="Camera">
    <select name="options" ng-model="data.option">
      <option value="price">Price</option>
      <option value="rating">Rating</option>
    </select>
    <div ng-repeat="camera in data.cameras | orderBy: data.option">
      <h4>{{camera.title}}</h4>
      <div ng-class="{'orange': camera.onSale}">Price: {{camera.price}}<span ng-show="camera.onSale">ON SALE!!</span></div>
      <p>Rating: {{camera.rating}}</p>
      <img ng-src={{camera.image}} width="200px", height="200px">
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
  <script>
    var app = angular.module("camera", []);
    app.controller("Camera", function($scope){
      $scope.data = {
        option: null,
        cameras: [
                    {
                      title: "Nikon D3100 DSLR",
                      image: "http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg",
                      rating: 3.4,
                      price: 1369.99,
                      onSale: true
                    },
                    {
                      title: "Canon EOS 70D",
                      image: "http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg",
                      rating: 3.5,
                      price: 1099.0,
                      onSale: false
                    },
                    {
                      title: "Nikon D810A",
                      image:"http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg",
                      rating: 4.2,
                      price: 3796.95,
                      onSale: true
                    }
                  ]
      };
    });
  </script>
</body>
</html>
